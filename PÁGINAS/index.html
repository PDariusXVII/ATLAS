<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURÉLIO SOL</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&amp;id=0sud7N3AznkR&amp;format=png&amp;color=000000" type="image/png">
  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template-areas:
        "header header"
        "aside main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url("/ATLAS/IMAGEM/bg.jpg") no-repeat center center / cover;
      color: #fff;
      gap: 0;
    }

    header {
      grid-area: header;
      background: linear-gradient(135deg, #7a0000, #b30000);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    header nav {
      margin-top: 10px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    header nav ul li a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      padding: 8px 12px;
      transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
      border-radius: 8px;
    }

    header nav ul li a:hover {
      color: black;
      background-color: #fff;
      transform: scale(1.05);
    }

    aside {
      grid-area: aside;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-right: 2px solid #fff;
      min-height: 0; /* evita overflow em mobile */
    }

    .sidebar h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #ffcccb;
      transform: translateX(5px);
    }

    main {
      grid-area: main;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* centraliza os cards */
      gap: 30px;
      align-items: flex-start;
      min-height: 0; /* evita overflow em mobile */
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 300px;        /* cresce e encolhe, base 300px */
      max-width: 320px;       /* largura máxima do card */
      text-align: center;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card h2 {
      font-size: 1.1rem;
    }

    .card p {
      color: #eee;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-top: 8px;
      flex-grow: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    /* Imagem centralizada dentro do card */
    .imagem-centralizada {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
    }

    /* Ajustes das imagens: responsivas e com limite de largura */
    .imagem-centralizada img {
      width: 100%;
      max-width: 260px; /* limite em telas maiores */
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.25s ease, filter 0.25s ease;
      display: block;
    }

    .imagem-centralizada a {
      display: inline-block;
      width: 100%;
      text-decoration: none;
    }

    .imagem-centralizada img:hover {
      transform: scale(1.03);
      filter: brightness(0.98);
    }

    .github-link {
      margin-top: 12px;
    }

    .github-link a {
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .github-link a:hover {
      color: #ccc;
      transform: scale(1.1);
    }

    footer {
      grid-area: footer;
      background: #333;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* RESPONSIVO */
    @media (max-width: 1024px) {
      .card { max-width: 300px; }
      .imagem-centralizada img { max-width: 220px; }
      body { grid-template-columns: 180px 1fr; }
    }

    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
      }

      aside {
        display: none;
      }

      header nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .card {
        flex: 1 1 100%;
        max-width: 720px;
        margin: 0 10px;
      }

      .imagem-centralizada img {
        max-width: 100%;
      }

      main {
        padding: 20px;
        gap: 20px;
      }
    }

    @media (max-width: 420px) {
      header h1 { font-size: 1.1rem; }
      .card { padding: 16px; }
      .card h2 { font-size: 1rem; }
      .card p { font-size: 0.92rem; }
    }
  </style>
</head>
