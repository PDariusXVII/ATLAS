<head>
  <meta charset="UTF-8" />

  <title>AURÉLIO SOL</title>
  <link rel="icon" href="https://img.icons8.com/?size=100&amp;id=0sud7N3AznkR&amp;format=png&amp;color=000000" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* CSS Geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template-areas:
        "header header"
        "aside main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
      gap: 0;
      background: url("/ATLAS/IMAGEM/bg.jpg") no-repeat center center / cover; /* Imagem de fundo para desktop */
    }

    header {
      grid-area: header;
      background: linear-gradient(135deg, #7a0000, #b30000);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    aside {
      grid-area: aside;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-right: 2px solid #fff;
      min-height: 0; /* evita overflow em mobile */
    }

    .sidebar h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .sidebar ul li a:hover {
      color: #ffcccb;
      transform: translateX(5px);
    }

    main {
      grid-area: main;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* centraliza os cards */
      gap: 30px;
      align-items: flex-start;
      min-height: 0; /* evita overflow em mobile */
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 300px; /* cresce e encolhe, base 300px */
      max-width: 320px; /* largura máxima do card */
      text-align: center;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card h2 {
      font-size: 1.1rem;
    }

    .card p {
      color: #eee;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-top: 8px;
      flex-grow: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    /* Imagem centralizada dentro do card */
    .imagem-centralizada {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0;
    }

    /* Ajustes das imagens: responsivas e com limite de largura */
    .imagem-centralizada img {
      width: 100%;
      max-width: 260px; /* limite em telas maiores */
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.25s ease, filter 0.25s ease;
      display: block;
    }

    .imagem-centralizada a {
      display: inline-block;
      width: 100%;
      text-decoration: none;
    }

    .imagem-centralizada img:hover {
      transform: scale(1.03);
      filter: brightness(0.98);
    }


    @keyframes fadeIn {
      to { opacity: 1; }
    }





/* CSS para Mobile - Versão Aprimorada */
@media (max-width: 700px) {
  body {
    display: flex;
    flex-direction: column; /* Mantém o layout em coluna */
    background: url("/ATLAS/IMAGEM/homem mb.jpg") no-repeat center center / cover; 
    min-height: 100vh; /* Garante que o corpo ocupe toda a altura da tela */
    font-family: 'Poppins', sans-serif; /* Fonte mais moderna */
    color: #fff; /* Cor do texto */
  }

  header {
    background: linear-gradient(135deg, #ff5722, #ff9800); /* Gradiente para o cabeçalho */
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    position: relative; /* Para posicionar elementos dentro do cabeçalho */
  }

  header h1 {
    font-size: 1.8rem; /* Tamanho do título maior */
    margin-bottom: 10px; /* Espaço abaixo do título */
  }

  .profile-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    margin: 10px 0;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
    width: auto;
    max-width: 200px;
  }

  .profile-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  main {
    padding: 20px;
    display: flex;
    flex-wrap: wrap; /* Permite que os cards se ajustem em várias linhas */
    justify-content: center; /* Centraliza os cards */
    align-items: center; /* Alinha os cards verticalmente */
    gap: 15px; /* Espaçamento entre os cards */
    flex-grow: 1; /* Permite que o main cresça */
  }

  /* Cards */
  .card {
    background: rgba(243, 242, 242, 0.1); /* Aumenta a opacidade para melhor visibilidade */
    border-radius: 10px;
    padding: 15px; /* Diminui o padding */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    flex: 1 1 90%; /* Diminui a largura dos cards */
    max-width: 150px; /* largura máxima do card */
    text-align: center;
    margin: 0 auto; /* Centraliza o card */
    display: flex;
    flex-direction: column;
    gap: 10px; /* Diminui o espaço entre os elementos do card */
  }

  .card h2 {
    font-size: 1.2rem; /* Aumenta o tamanho do título */
    color: #ffcccb; /* Cor do título */
  }

  .card p {
    color: #eee;
    font-size: 0.9rem;
    line-height: 1.4;
    margin-top: 8px;
    flex-grow: 1;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }

  /* Imagem centralizada dentro do card */
  .imagem-centralizada {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px 0;
  }

  /* Ajustes das imagens: responsivas e com limite de largura */
  .imagem-centralizada img {
    width: 100%;
    max-width: 120px; /* limite em telas menores */
    height: auto;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.25s ease, filter 0.25s ease;
    display: block;
  }

  .imagem-centralizada a {
    display: inline-block;
    width: 100%;
    text-decoration: none;
  }

  .imagem-centralizada img:hover {
    transform: scale(1.03);
    filter: brightness(0.98);
  }

  /* Removendo o footer da versão mobile */
  footer {
    display: none; /* Oculta o footer */
  }

  aside {
    display: none; /* Oculta o aside */
  }
}







  </style>
