    <script>
    function updateCategoryCounts() {
  // Contagem real de elementos com a classe 'portfolio-frame-tema'
  const temaCount = document.querySelectorAll('.portfolio-frame-tema').length;

  // Atualiza a contagem no localStorage (se desejar persistir essa contagem entre recarregamentos)
  localStorage.setItem('tema-count', temaCount);

  // Atualiza o valor mostrado na página
  document.getElementById('tema-count').innerText = temaCount;

  // Atualiza o contador total de itens (considerando todas as categorias)
  let totalItems = temaCount; // Total de animações (ou adicione outras categorias, conforme necessário)
  document.getElementById('all-count').innerText = totalItems;
}

// Executa a atualização ao carregar a página
document.addEventListener("DOMContentLoaded", updateCategoryCounts);
